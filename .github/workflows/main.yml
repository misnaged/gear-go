name: run linter

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Run Go linter
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run linter
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest